<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event loop</title>
</head>
<body>
    <script>
        setTimeout(function timer1(){
            console.log("timer1");
        },2000);
        console.log("hi!");
        setTimeout(function timer2(){
            console.log("timer2");
        },5000);
        console.log("welcome");
    </script>
</body>
</html>
